<div class="slideShow-container">
  <div class="arrow-container">
    <mat-icon class="left-arrow" (click)="onPreviousClick()">keyboard_arrow_left</mat-icon>
    <mat-icon class="right-arrow" (click)="onNextClick()">keyboard_arrow_right</mat-icon>
  </div>
  @for (slide of arSlides; track $index) {
    @if ($index === vaCurrentSlide) {
      @if (slide.leyend) {
        <div class="leyend">
        <h1 [ngClass]="{'main': slide.first}">{{slide.leyend.header}}</h1>
        <p [ngClass]="{'subtitle': slide.first}">{{slide.leyend.body}}</p>
        <h3>{{slide.leyend.footer}}</h3>
        <button class="contact">Contactanos</button>
        </div>
      }
      <img [src]='slide.url' [alt]="slide.title">
    }
  }
</div>
